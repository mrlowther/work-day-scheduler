      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row ">
        <!-- col-12 col-md-4 -->
          <div class="hour" id="8">8 A.M</div>
          <textarea class="" id="text8"></textarea>
          <button class="saveBtn" id="save8">Save</button>
      </div>

        <!-- col-12 col-md-4 -->
          <div class="hour" id="9">9 A.M</div>
          <textarea class="" id="text9"></textarea>

      </div>

        <!-- col-12 col-md-4 -->
          <div class="hour" id="10">10 A.M</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/java/java.js"></script>
